<div class="card-content">
  <div class="card-img">
    <img src={{destination.url}} alt="">
    <span>
      <h4>{{destination.name}}</h4>
    </span>
  </div>
  <div class="card-desc">
    <h3>{{destination.name}}</h3>
    <p>Services</p>
    <em style="color: rgb(233, 108, 108);">The most outstanding!</em>
    <ul>
      <li *ngFor="let service of destination.services">
        <!-- <span>{{service}}</span> -->
        <span [ngSwitch]="service">
          <i *ngSwitchCase="'Jacuzzi'" style="color: rgb(233, 108, 108);">{{service}}</i>
          <i *ngSwitchDefault>{{service}}</i>
        </span>
      </li>
    </ul>
    <a [routerLink]="['/destination', destination.id]" 
      class="btn-card" (click)="goDestination()">More details!</a>
    <!-- <span [style.display]="destination.isSelected() ? '' : 'none'"> <strong> -AGENDADO-</strong></span> -->
    <!--
      <span *ngIf="destination.isSelected()">
      <strong ngNonBindable><em>SCHEDULED</em></strong>
    </span> -->    
    <br>
  </div>
</div>
<br>
