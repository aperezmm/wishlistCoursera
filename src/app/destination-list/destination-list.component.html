<div class="container content">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login with validation feeback -->
        <div class="card card-outline-secondary">
          <div class="card-header">
            <h3 class="mb-0">Whislist</h3>
          </div>
          <div class="card-body">
            <form action="">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" #name>
              </div>
              <div class="form-group">
                <label for="imagenUrl">Photo</label>
                <input type="text" class="form-control" id="imagenUrl" placeholder="Enter the url or link..." #url>
              </div>
              <button type="submit" class="btn btn-primary" (click)="saveDestination(name.value, url.value)">Save in your wishlist!</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <hr class="mb-5">
    <div class="row row-flex">
      <app-destination *ngFor="let destination of destinations" [destination]="destination"></app-destination>
    </div>
  </div>
