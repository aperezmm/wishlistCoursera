<form 
    [formGroup]="fg" 
    (ngSubmit)="saveDestination(fg.controls['name'].value, fg.controls['url'].value)">
    <div class="form-group">        
        <label for="name"><strong>Destination</strong></label>
        <!-- 
            <div *ngIf="!fg.controls['name'].valid"><em>- Invalid name!</em></div>
        -->

        <!--
            <div *ngIf="fg.controls['name'].hasError('invalidName')"><em>- Invalid name!</em></div>
        -->        
        <div *ngIf="fg.controls['name'].hasError('minLengthName')"
            class="alert alert-danger" role="alert"><em>- Minimum {{minLength}} characters for name!</em></div>
        <div *ngIf="fg.controls['name'].hasError('required')"
            class="alert alert-danger" role="alert"><em>- Required name!</em></div>
        <br>
        <input type="text" class="form-control" id="name" placeholder="Enter your destination..."
            [formControl]="fg.controls['name']">
        <ul>
            <li *ngFor="let r of searchResults;">{{r}}</li>
        </ul>            
    </div>

    <div class="form-group">
        <label for="url"><strong>Image URL</strong></label>
        <div *ngIf="fg.controls['url'].hasError('required')"
            class="alert alert-danger" role="alert"><em>- Required URL</em></div>
        <br>
        <input type="text" class="form-control" id="url"
            placeholder="Example: https://wallpapercave.com/wp/wp1844656.jpg " 
            [formControl]="fg.controls['url']">
    </div>
    <!-- Basta con ser de tipo submit -->
    <button type="submit" class="btn btn-dark" *ngIf="fg.valid">Save in your wishlist!</button> 
</form>
